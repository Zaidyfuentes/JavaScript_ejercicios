<body>
    <script>
        const separarArray = (arr) => {
            const [primero, segundo, ...resto] = arr;
            return {
                primero,
                segundo,
                resto 
            };
        };

        console.log("...Separar Array...");

        let miArray1 = [10, 20, 30, 40, 50];
        console.log("Array original:", miArray1);
        let resultado1 = separarArray(miArray1);
        console.log("Resultado:", resultado1);

    </script>

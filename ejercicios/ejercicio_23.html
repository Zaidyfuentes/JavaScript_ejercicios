<body>
    <script>
        const comprimir = (cadena) => {
        let resultado = "";
        let i = 0;
        if (cadena.length === 0) {
            return "";
        }
        while (i < cadena.length) {
            const caracterActual = cadena[i];
            let contador = 0;
            let j = i;
            while (j < cadena.length && cadena[j] === caracterActual) {
            contador++;
            j++;
            }
            resultado += caracterActual + contador;
            i = j;
        }
        return resultado;
        };

        console.log(`"aaabbc" -> "${comprimir("aaabbc")}"`);

    </script>

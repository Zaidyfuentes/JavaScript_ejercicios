<body>
    
    <script>
        function invertir(cadena){
        let nuevafrase = "";
        for (let i = cadena.length -1; i >= 0; i--){
            nuevafrase += cadena[i];
            }
        return nuevafrase;
        }

        let uno = invertir("123456789");
        console.log("cadena invertida", uno)
    </script>

</body>

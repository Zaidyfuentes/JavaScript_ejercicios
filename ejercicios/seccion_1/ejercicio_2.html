<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        const sin_duplicados = (dato) => {
        //mapa de frecuencia//
            const mapafrec = {};
            //se guardan los datos ingresados//
            const  guardar_datos = [];

            for (const elemento of dato){
                if (!mapafrec[elemento]) {
                    guardar_datos.push(elemento);
                    mapafrec[elemento] = true;
                }
            }
            return guardar_datos;
        }

        let duplicados = [1,2,3,4,4,5,6,7,7,8,9,9];
        console.log("lista original", duplicados);

        let unicos = sin_duplicados(duplicados);
        console.log("sin duplicados", unicos);
    </script>
</body>
</html>

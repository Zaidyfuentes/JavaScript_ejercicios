<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
</head>
<body>
    <script>
        const swapVariables = (var1, var2) => {
        console.log(`Antes del swap: var1 = ${var1}, var2 = ${var2}`);

        [var1, var2] = [var2, var1];

        console.log(`Después del swap: var1 = ${var1}, var2 = ${var2}`);
        };

        console.log("...Swap de Variables...");

        let num1 = 5;
        let num2 = 10;
        swapVariables(num1, num2);
        console.log("Variables fuera de la función (sin cambio para primitivos):", num1, num2);

    </script>
</body>
</html>
